<head>
  <title>prise-en-main</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
 
</body>

<template name="hello">
  <h3>{{ title  '*'}}</h3>
  <button class="js-addBouton">Click Me</button>
  <button class="js-addPlus">+5</button>
  <p>You've pressed the button {{counter}} times.</p>

  <form class="js-insert-message">
    <input type="text" name="content">
    <button type="submit">Insérer un message</button>
  </form>
  <h3>Liste des Messages</h3>

  <!-- Ittérer le message de la BDD-->
  {{#each message in messages}}
  <p> {{message.messageDoc.content}} | {{message.messageDoc.createdAt}}</p>
  
  {{/each}}

</template>
